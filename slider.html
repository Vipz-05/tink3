<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Slider</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width: 600px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
        }
        .slide a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        h3 {
            margin-top: 15px;
            font-size: 24px;
            color: #333;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <a href="Biriyani.html">
                    <img src="https://wallpaperaccess.com/full/8734370.jpg" alt="Biriyani">
                    <h3>Biriyani</h3>
                </a>
            </div>
            <div class="slide">
                <a href="burger.html">
                    <img src="https://th.bing.com/th/id/OIP.w-v1554H0cX7oiwB1bAOTAHaEJ?w=960&h=538&rs=1&pid=ImgDetMain" alt="Dosa">
                    <h3>Burger</h3>
                </a>
            </div>
            <div class="slide">
                <a href="pasta.html">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/b311b136224475.57149cbf82c19.jpg" alt="Pani Puri">
                    <h3>Pani Puri</h3>
                </a>
            </div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        
        function showSlide(index) {
            const slider = document.querySelector(".slider");
            slider.style.transform = `translateX(-${index * 100}%)`;
        }
        
        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide(index);
        }
        
        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide(index);
        }
    </script>
</body>
</html>
