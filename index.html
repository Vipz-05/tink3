<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavora</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Align the nav to the right */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #333; /* Dark background for the nav */
        }

        nav li {
            list-style: none;
        }

        nav button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        nav button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling on hover */
        }

        /* Fullscreen header */
        .header {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('https://insidersoxford.com/wp-content/uploads/2022/03/italian-restaurants-shutterstock_1829686103.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(229, 226, 226);
            flex-direction: column;
            overflow: hidden;
        }

        /* Gradient overlay for better readability */
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
        }

        /* Text container to keep text above overlay */
        .header-text {
            position: relative;
            max-width: 80%;
            z-index: 2;
        }

        /* Heading text */
        .header-text h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Subtext */
        .header-text p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Country dropdown */
        .header-text select {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-text select:hover {
            border-color: #4CAF50; /* Green border on hover */
        }

        /* Search bar styling */
        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #4CAF50; /* Green border when focused */
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6); /* Green shadow on focus */
        }

        #itemsList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 300px;
            list-style-type: none;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #itemsList li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for list items */
        #itemsList li:hover {
            background-color: #c8e6c9;
            transform: translateY(-3px);
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 40px;
            }
            .header-text p {
                font-size: 18px;
            }

            #searchInput {
                width: 90%;
            }
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation bar -->
    <header>
        <nav>
            <li><a href="sign_in.html"><button>Sign In</button></a></li>
        </nav>
    </header>

    <!-- Fullscreen header with overlay -->
    <div class="header">
        <div class="header-text">
            <h1>FLAVORA</h1>
            <p>Where the flavours meet, and the memories are made</p>
            <label for="country">Choose a Country:</label>
                <select name="country" id="country" onchange="navigateToPage(this.value)">
                    <option value="">Select a Country</option>
                    <option value="india">India</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>
                
                <script>
                    function navigateToPage(value) {
                        if (value === "india") {
                            window.location.href = "slider.html";
                        }
                    }
                </script>
                
        </div>
    </div>

    <!-- Search Bar (Add Items Line by Line) -->
    <h2>Search Bar (Add Items Line by Line)</h2>
    <input type="text" id="searchInput" placeholder="Add item" onkeydown="addItem(event)">
    <ul id="itemsList">
        <!-- Added items will appear here -->
    </ul>

    <script>
        function addItem(event) {
            // If the Enter key is pressed
            if (event.key === "Enter") {
                const input = document.getElementById('searchInput');
                const newItem = input.value.trim();

                if (newItem) {
                    const listItem = document.createElement('li');
                    listItem.textContent = newItem;
                    document.getElementById('itemsList').appendChild(listItem);
                    input.value = ""; // Clear the input field
                }
            }
        }
    </script>

</body>
</html>
